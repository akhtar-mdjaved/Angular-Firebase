<div class="register-photo">
    <div class="form-container">
        <div class="image-holder"></div>
        <form>
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password-repeat" placeholder="Password (repeat)">
            </div>
            <div class="form-group">
                <button class="btn-success btn-block" type="submit">Sign Up</button>
            </div>
            <a class="already" href="">You already have an account? Login Here.</a>
        </form>
    </div>
</div>
